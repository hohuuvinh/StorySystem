<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<title>Slick Playground</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="css/slick.css">
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tokenfield/0.12.0/css/bootstrap-tokenfield.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tokenfield/0.12.0/bootstrap-tokenfield.js"></script>
</head>
<body>
<style type="text/css">
          a.menu_story_page{
         border-bottom: 3px solid #EEEEEE;
          }
          a.menu_story_page.active{
            border-bottom: 3px solid #ff631c;
          }
          a.menu_story_page:hover{
            border-bottom: 3px solid #ff631c;
          }
          li.dropdown-item{
            border-bottom: 1px solid #D3D3D3;
          }
          .story_part_wrapper{
            height: 150px;
            overflow-y: scroll;
          }
          a.story{
            color: black;
            text-decoration: none;
          }
        </style>

        <p class="font-weight-bold m-0 mb-4" style="font-size: 120%;">Chỉnh sửa User</p>

  <div id="edit_user">
        <nav class="nav text-center m-0"  >
            <a class="menu_story_page nav-link active m-0" style="width: 50%; color: black;"   onclick="change_page1()">Chỉnh sửa hồ sơ</a>
            <a class="menu_story_page nav-link" style="width: 50%; color: black;"  onclick="change_page()">Đổi mật khẩu</a>
          </nav>

          <div class="pt-2" style="width: 100%;">
            <div class="avatar_box" style="width:115px;height: 115px;margin: auto; ">
            <img class="center rounded-circle" width="115px" height="115px" src="img/imgae_login/admin.jpg" alt="">
            <img src="img/icon/icon_change_avatar.svg" width="25px" style="position: relative;margin-left: 82px;margin-top: -65px"></div>
            <div class="text">
              <p class="text-center font-weight-bold m-0 mt-2" style="font-size: 130%">Admin</p>
            </div>
          </div>

               <div class="p-2 shadow-sm" style="background: white; border-radius: 8px;"  >
                 <form>
                  <div class="row">
                  <div class="form-group col-lg-12 col-sm-6">
                    <label for="username">Họ và tên:</label>
                    <input type="username" class="form-control" placeholder="Nhập họ và tên" id="username">
                  </div>
                  <div class="form-group col-lg-12 col-sm-6">
                    <label for="pwd">Giới tính:</label>
                    <select class="form-control">
                      <option for="pwd">Nam</option>
                      <option for="pwd">Nữ</option>
                    </select>
                  </div>
                  <div class="form-group col-lg-12 col-sm-6">
                    <label for="pwd">Địa điểm:</label>
                    <input type="text" class="form-control" placeholder="Thành phố Đà Nẵng" id="pwd">
                  </div>
                  </div>
                  <button type="submit" class="btn" style="background: #ff631c; color: white">Lưu</button>
                   <button type="submit" class="btn shadow-sm" style="background: white; color: #ff631c; border: 1px solid #D3D3D3">Không lưu</button>
                 </form>
               </div>
             </div>

        <div  style="display: none;" id="change_password">
         <nav class="nav text-center m-0" >
            <a class="menu_story_page nav-link m-0" style="width: 50%; color: black;"  onclick="change_page1()">Chỉnh sửa hồ sơ</a>
            <a class="menu_story_page nav-link active" style="width: 50%; color: black;" onclick="change_page()">Đổi mật khẩu</a>
          </nav>

               <div class="p-2 shadow-sm" style="background: white; border-radius: 8px;" >
                 <form>
                  <div class="form-group">
                    <label for="pwd">Mật khẩu:</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Nhập lại mật khẩu:</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                  </div>
                  <button type="submit" class="btn" style="background: #ff631c; color: white">Đổi</button>
                 </form>
               </div>
</div>

<script type="text/javascript">
  function change_page(){
     document.getElementById('change_password').style.display = 'block';
    document.getElementById('edit_user').style.display = 'none';
  }
  function change_page1() {
     document.getElementById('change_password').style.display = 'none';
    document.getElementById('edit_user').style.display = 'block';
  }
</script>

</body>
</html>
